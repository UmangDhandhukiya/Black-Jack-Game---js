<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="hero">
      <h1>Black Jack üÉè</h1>
      <div class="desk">
        <div class="left">
          <h2>Dealer</h2>
          <div id="left">
            <img
              id="backCard"
              src="https://www.deckofcardsapi.com/static/img/back.png"
              alt=""
            />
          </div>
          <h3 id="dealerPoints"></h3>
        </div>
        <div class="right">
          <h2 id="user"></h2>
          <div id="userCard"></div>
          <h3 id="points"></h3>
        </div>
      </div>
      <div class="option">
        <h1 id="winner"></h1>
        <div id="buttons">
          <button onclick="drawNewCard()" class="action">Hit / Draw</button>
          <button onclick="standUser()" class="action">Stand</button>
          <button onclick="toggleAce()" class="action">Toggle Ace</button>
        </div>
        <button class="action" id="restart" onclick="restartGame()">Restart Game</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
